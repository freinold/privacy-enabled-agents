name: privacy-enabled-agents

services:
  valkey:
    image: valkey/valkey:8-alpine
    ports:
      - "6379:6379"
    volumes:
      - ./valkey-data:/data:rw
    command: ["--appendonly", "yes"] # Enable data persistence
    restart: on-failure
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      - VALKEY_SAVE=60 1 # Save DB every 60 seconds if at least 1 change
    networks:
      - privacy-network
    labels:
      - "com.privacy-enabled-agents.description=Valkey storage backend"

  redis:
    image: redis:8-alpine
    ports:
      - "6380:6379"
    restart: on-failure
    networks:
      - privacy-network
    labels:
      - "com.privacy-enabled-agents.description=Redis checkpointer backend"

  gliner-api:
    image: ghcr.io/freinold/gliner-api:0.3.0
    ports:
      - "8081:8080" # API and Gradio frontend
      - "9091:9090" # Metrics endpoint
    stdin_open: true
    tty: true
    volumes:
      - "${HOME}/.cache/huggingface:/app/huggingface:rw"
      - "./gliner-api-configs/general.yaml:/app/config.yaml:ro"
    environment: []

networks:
  privacy-network:
    driver: bridge

volumes:
  valkey-data:
    driver: local
