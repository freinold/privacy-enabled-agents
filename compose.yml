name: privacy-enabled-agents

services:
  valkey:
    image: valkey/valkey:8-alpine@sha256:9c3e63b9b6ba69f2fe5d4e32dd8c0e2be3b3e9cbee3940c0cde6a884d55a303a
    ports:
      - "6379:6379"
    volumes:
      - ./valkey-data:/data:rw
    command: [ "--appendonly", "yes" ] # Enable data persistence
    restart: on-failure
    healthcheck:
      test: [ "CMD", "valkey-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      - VALKEY_SAVE=60 1 # Save DB every 60 seconds if at least 1 change
    labels:
      - "com.privacy-enabled-agents.description=Valkey storage backend"

  redis:
    image: redis:8-alpine@sha256:987c376c727652f99625c7d205a1cba3cb2c53b92b0b62aade2bd48ee1593232
    ports:
      - "6380:6379"
    restart: on-failure
    labels:
      - "com.privacy-enabled-agents.description=Redis checkpointer backend"

  gliner-api:
    image: ghcr.io/freinold/gliner-api:0.3.0@sha256:79dcbf107adeedc3413b9be77ee952cb57505190f4a07462c5c2ec15493cd839
    ports:
      - "8081:8080" # API and Gradio frontend
      - "9091:9090" # Metrics endpoint
    stdin_open: true
    tty: true
    volumes:
      - "${HOME}/.cache/huggingface:/app/huggingface:rw"
      - "./gliner-api-configs/quantized_no-entities.yaml:/app/config.yaml:ro"
    environment: []

volumes:
  valkey-data:
    driver: local
