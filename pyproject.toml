dependencies = [
    "fastapi[standard]==0.118.0",
    "langchain-openai==0.3.33",
    "langchain==0.3.27",
    "langgraph==0.6.7",
    "python-dotenv==1.1.1",
    "langfuse==3.5.2",
    "truststore==0.10.4",
