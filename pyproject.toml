[project]
name = "privacy-enabled-agents"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = "==3.13.6"
dependencies = [
    "fastapi[standard]==0.116.1",
    "langchain-openai==0.3.28",
    "langchain==0.3.27",
    "langgraph==0.6.4",
    "python-dotenv==1.1.1",
    "langfuse==3.2.1",
    "truststore==0.10.3",
    "pydantic==2.11.7",
    "pydantic-extra-types==2.10.5",
    "phonenumbers==9.0.10",
    "valkey==6.1.0",
    "faker==37.5.3",
    "cryptography==45.0.5",
    "langgraph-checkpoint-redis==0.0.8",
    "duckduckgo-search==8.1.1",
    "stamina==25.1.0",
    "langchain-mistralai==0.2.11",
    "langgraph-cli==0.3.6",
    "schwifty==2025.7.0",
    "geopy==2.4.1",
    "ddgs==9.5.1",
    "gradio==5.39.0",
]

[dependency-groups]
dev = [
    "jupyter==1.1.1",
    "pre-commit==4.2.0",
    "pytest==8.4.1",
    "pytest-asyncio==1.1.0",
    "ruff==0.12.7",
]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"

[tool.uv]
add-bounds = "exact"
index-strategy = "unsafe-best-match"
