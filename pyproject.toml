    "pydantic-extra-types==2.10.5",
    "phonenumbers==9.0.15",
    "valkey==6.1.1",
    "faker==37.8.0",
    "cryptography==46.0.1",
    "langgraph-checkpoint-redis==0.1.1",
    "stamina==25.1.0",
    "langchain-mistralai==0.2.12",
    "langgraph-cli==0.4.2",
    "schwifty==2025.9.0",
    "geopy==2.4.1",
    "ddgs==9.6.0",
    "gradio==5.47.2",
    "pydantic-settings==2.11.0",
    "pyyaml==6.0.3",
    "pandas==2.3.2",
    "orjson==3.11.3",
    "langchain-tavily==0.2.11",
]

[dependency-groups]
dev = [
    "jupyter==1.1.1",
    "pre-commit==4.3.0",
    "pytest==8.4.2",
    "pytest-asyncio==1.2.0",
    "ruff==0.13.2",
]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"

[tool.uv]
add-bounds = "exact"
index-strategy = "unsafe-best-match"
