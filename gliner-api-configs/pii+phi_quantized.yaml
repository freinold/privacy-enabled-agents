name: general-onnx-quantized
# Alternatively, you can also use `knowledgator/gliner-x-large` or `knowledgator/gliner-x-small`
# See collection here: https://huggingface.co/collections/freinold/gliner-general-models-68619eeb94640fe6cf14648d
model_id: knowledgator/gliner-x-large
onnx_enabled: True
onnx_model_path: onnx/model_quantized.onnx
default_threshold: 0.3
default_entities:
# PII
- address
- age
- bank account number
- city
- country
- credit card number
- date
- date of birth
- drivers license number
- email
- health insurance number
- iban
- ip address
- license plate
- location
- passport number
- person
- phone number
- social security number
- state
- tax identification number
- vehicle identification number
- zip code
# PHI
- anatomy
- bacteria
- disease
- drug
- illness
- procedure
- symptom
- test
- treatment
- virus
api_key: null
host: "0.0.0.0"
port: 8080
